name: "Test Ark - macOS"

on:
  workflow_call:
  workflow_dispatch:

jobs:
  macos:
    name: "Rust: ${{ matrix.config.rust }}, R: ${{ matrix.config.r }}, OS: ${{ matrix.config.runs_on }}"
    runs-on: ${{ matrix.config.runs_on }}
    strategy:
      fail-fast: false
      matrix:
        config:
          - { rust: 'nightly', r: 'release', runs_on: 'macos-latest' }
          - { rust: 'stable', r: '4.2', runs_on: 'macos-14' }
    timeout-minutes: 30
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v4

      - name: Configure environment
        run: grep -v '^#' .github/env/macos.env >> $GITHUB_ENV

      - name: Report Rust Toolchain
        run: rustup show

      - name: Rust Cache
        uses: Swatinem/rust-cache@v2

      - name: Install nextest
        uses: taiki-e/install-action@v2
        with:
          tool: cargo-nextest

      - name: Install R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: ${{ matrix.config.r }}
          use-public-rspm: true

      - name: Install R Packages Required For Tests
        uses: r-lib/actions/setup-r-dependencies@v2
        with:
          packages:
            data.table
            dplyr
            rstudioapi
            tibble
            haven
            R6
            survival

      - name: Build
        run: |
          cargo build

      - name: Run Tests
        env:
          NEXTEST_PROFILE: "ci"
        run: |
          cargo nextest run

name: "Test Ark - Windows"

on:
  workflow_call:
  workflow_dispatch:

jobs:
  windows:
    runs-on: windows-latest
    name: "Variant - Rust: ${{ matrix.config.rust }}, R: ${{ matrix.config.r }}"
    strategy:
      fail-fast: false
      matrix:
        config:
          - { rust: 'stable', r: 'release' }
    timeout-minutes: 30
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v4

      - uses: r-lib/actions/setup-r@v2
        with:
          r-version: ${{ matrix.config.r }}
          use-public-rspm: true

      # Unit tests "automatically" find and set `R_HOME` if it isn't set by
      # calling `R RHOME`.
      - name: Run Unit Tests
        id: test
        run: |
            cargo test --verbose

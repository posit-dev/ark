name: "Build Ark Release"
on:
    push:
        branches:
            - main
    workflow_dispatch:

jobs:
    # Extract the current version of ARK from its Cargo.toml file.
    get_version:
        name: Determine ARK Version
        runs-on: ubuntu-latest
        outputs:
            ARK_VERSION: ${{ steps.extract_version.outputs.result }}
        steps:
            # Checkout sources
            - name: Checkout sources
              uses: actions/checkout@v4

            # Extract version
            - name: Determine Version
              id: extract_version
              run: |
                  VERSION=$(cat crates/ark/Cargo.toml | grep '^version' | sed -e "s/[^.0-9]//g")
                  echo "ARK version: ${VERSION}"
                  echo "result=${VERSION}" >> $GITHUB_OUTPUT

    # Check to see whether we have already released this version. If we have, we will skip the
    # release process later on.
    check_release:
        name: Check for Existing Release
        runs-on: ubuntu-latest
        needs: [get_version]
        outputs:
            EXISTING_RELEASE: ${{ steps.release_flag.outputs.result }}
        steps:
            - name: Check for existing release tag
              uses: mukunku/tag-exists-action@v1.6.0
              id: check_tag
              with:
                  tag: ${{ needs.get_version.outputs.ARK_VERSION }}

            - name: Set release flag
              id: release_flag
              run: |
                  echo "Existing ${{ needs.get_version.outputs.ARK_VERSION }} release: ${{steps.check_tag.outputs.exists}}"
                  echo "result=${{steps.check_tag.outputs.exists}}" >> $GITHUB_OUTPUT

    do_release:
        name: Trigger a new release
        if: ${{ needs.check_release.outputs.EXISTING_RELEASE == 'false' }}
        runs-on: ubuntu-latest
        needs: [check_release]
        steps:
            - name: Dummy step
              run: echo ""

    # Build ARK for macOS. Both arm64 (Apple Silicon) and x64 (Intel) hosts.
    build_macos:
        name: Build macOS
        uses: ./.github/workflows/release-macos.yml
        needs: [do_release, get_version]
        secrets: inherit
        with:
            version: ${{ needs.get_version.outputs.ARK_VERSION }}

    build_windows:
        name: Build Windows
        uses: ./.github/workflows/release-windows.yml
        needs: [do_release, get_version]
        secrets: inherit
        with:
            version: ${{ needs.get_version.outputs.ARK_VERSION }}

    build_linux:
        name: "Build Linux"
        uses: ./.github/workflows/release-linux.yml
        needs: [do_release, get_version]
        secrets: inherit
        with:
            version: ${{ needs.get_version.outputs.ARK_VERSION }}

    build_vscode:
        name: Build VS Code Extension
        uses: ./.github/workflows/release-vscode.yml
        needs: [do_release, get_version, build_macos, build_windows, build_linux]
        secrets: inherit
        with:
            version: ${{ needs.get_version.outputs.ARK_VERSION }}

    create_release:
        name: Create Release
        runs-on: ubuntu-latest
        needs: [do_release, get_version, build_macos, build_windows, build_linux, build_vscode]
        env:
            GITHUB_TOKEN: ${{ github.token }}
        steps:
            - name: Create release
              uses: softprops/action-gh-release@v2
              id: create_release
              with:
                  draft: false
                  prerelease: true
                  tag_name: ${{ needs.get_version.outputs.ARK_VERSION }}

    # Uploads binaries, if we created a release
    upload_release_binaries:
        name: Upload Release Binaries
        runs-on: macos-latest
        needs: [create_release, get_version]
        env:
            GITHUB_TOKEN: ${{ github.token }}
            DEBUG_FLAG: ${{ matrix.flavor == 'debug' && '-debug' || '' }}

        strategy:
            max-parallel: 1
            matrix:
                flavor: [debug, release]

        steps:
            # Download all binaries
            - name: Download macOS universal kernel (${{ matrix.flavor}})
              uses: actions/download-artifact@v4
              with:
                  name: ark-${{ matrix.flavor }}-darwin-universal-archive

            - name: Download Windows x64 kernel (${{ matrix.flavor}})
              uses: actions/download-artifact@v4
              with:
                  name: ark-${{ matrix.flavor }}-windows-x64-archive

            - name: Download Windows arm64 kernel (${{ matrix.flavor}})
              uses: actions/download-artifact@v4
              with:
                  name: ark-${{ matrix.flavor }}-windows-arm64-archive

            - name: Download Linux x64 kernel (${{ matrix.flavor}})
              uses: actions/download-artifact@v4
              with:
                  name: ark-${{ matrix.flavor }}-linux-x64-archive

            - name: Download Linux arm64 kernel (${{ matrix.flavor}})
              uses: actions/download-artifact@v4
              with:
                  name: ark-${{ matrix.flavor }}-linux-arm64-archive

            # Download ark-lsp binaries (release only)
            - name: Download macOS universal ark-lsp (${{ matrix.flavor}})
              if: matrix.flavor == 'release'
              uses: actions/download-artifact@v4
              with:
                  name: ark-lsp-${{ matrix.flavor }}-darwin-universal-archive

            - name: Download Windows x64 ark-lsp (${{ matrix.flavor}})
              if: matrix.flavor == 'release'
              uses: actions/download-artifact@v4
              with:
                  name: ark-lsp-${{ matrix.flavor }}-windows-x64-archive

            - name: Download Windows arm64 ark-lsp (${{ matrix.flavor}})
              if: matrix.flavor == 'release'
              uses: actions/download-artifact@v4
              with:
                  name: ark-lsp-${{ matrix.flavor }}-windows-arm64-archive

            - name: Download Linux x64 ark-lsp (${{ matrix.flavor}})
              if: matrix.flavor == 'release'
              uses: actions/download-artifact@v4
              with:
                  name: ark-lsp-${{ matrix.flavor }}-linux-x64-archive

            - name: Download Linux arm64 ark-lsp (${{ matrix.flavor}})
              if: matrix.flavor == 'release'
              uses: actions/download-artifact@v4
              with:
                  name: ark-lsp-${{ matrix.flavor }}-linux-arm64-archive

            # Download VS Code extensions (release only)
            - name: Download VS Code extension darwin-x64 (${{ matrix.flavor}})
              if: matrix.flavor == 'release'
              uses: actions/download-artifact@v4
              with:
                  name: ark-r-${{ matrix.flavor }}-darwin-x64-vsix

            - name: Download VS Code extension darwin-arm64 (${{ matrix.flavor}})
              if: matrix.flavor == 'release'
              uses: actions/download-artifact@v4
              with:
                  name: ark-r-${{ matrix.flavor }}-darwin-arm64-vsix

            - name: Download VS Code extension linux-x64 (${{ matrix.flavor}})
              if: matrix.flavor == 'release'
              uses: actions/download-artifact@v4
              with:
                  name: ark-r-${{ matrix.flavor }}-linux-x64-vsix

            - name: Download VS Code extension linux-arm64 (${{ matrix.flavor}})
              if: matrix.flavor == 'release'
              uses: actions/download-artifact@v4
              with:
                  name: ark-r-${{ matrix.flavor }}-linux-arm64-vsix

            - name: Download VS Code extension win32-x64 (${{ matrix.flavor}})
              if: matrix.flavor == 'release'
              uses: actions/download-artifact@v4
              with:
                  name: ark-r-${{ matrix.flavor }}-win32-x64-vsix

            - name: Download VS Code extension win32-arm64 (${{ matrix.flavor}})
              if: matrix.flavor == 'release'
              uses: actions/download-artifact@v4
              with:
                  name: ark-r-${{ matrix.flavor }}-win32-arm64-vsix

            - name: Upload macOS release artifact (universal)
              uses: softprops/action-gh-release@v2
              env:
                  GITHUB_TOKEN: ${{ github.token }}
              with:
                  tag_name: ${{ needs.get_version.outputs.ARK_VERSION }}
                  files: ark-${{ needs.get_version.outputs.ARK_VERSION }}${{ env.DEBUG_FLAG }}-darwin-universal.zip

            - name: Upload Windows release artifact (x64)
              uses: softprops/action-gh-release@v2
              env:
                  GITHUB_TOKEN: ${{ github.token }}
              with:
                  tag_name: ${{ needs.get_version.outputs.ARK_VERSION }}
                  files: ark-${{ needs.get_version.outputs.ARK_VERSION }}${{ env.DEBUG_FLAG }}-windows-x64.zip

            - name: Upload Windows release artifact (arm64)
              uses: softprops/action-gh-release@v2
              env:
                  GITHUB_TOKEN: ${{ github.token }}
              with:
                  tag_name: ${{ needs.get_version.outputs.ARK_VERSION }}
                  files: ark-${{ needs.get_version.outputs.ARK_VERSION }}${{ env.DEBUG_FLAG }}-windows-arm64.zip

            - name: Upload Linux release artifacts (x64)
              uses: softprops/action-gh-release@v2
              env:
                  GITHUB_TOKEN: ${{ github.token }}
              with:
                  tag_name: ${{ needs.get_version.outputs.ARK_VERSION }}
                  files: ark-${{ needs.get_version.outputs.ARK_VERSION }}${{ env.DEBUG_FLAG }}-linux-x64.zip

            - name: Upload Linux release artifacts (arm64)
              uses: softprops/action-gh-release@v2
              env:
                  GITHUB_TOKEN: ${{ github.token }}
              with:
                  tag_name: ${{ needs.get_version.outputs.ARK_VERSION }}
                  files: ark-${{ needs.get_version.outputs.ARK_VERSION }}${{ env.DEBUG_FLAG }}-linux-arm64.zip

            # Upload ark-lsp binaries (release only)
            - name: Upload macOS ark-lsp release artifact (universal)
              if: matrix.flavor == 'release'
              uses: softprops/action-gh-release@v2
              env:
                  GITHUB_TOKEN: ${{ github.token }}
              with:
                  tag_name: ${{ needs.get_version.outputs.ARK_VERSION }}
                  files: ark-lsp-${{ needs.get_version.outputs.ARK_VERSION }}-darwin-universal.zip

            - name: Upload Windows ark-lsp release artifact (x64)
              if: matrix.flavor == 'release'
              uses: softprops/action-gh-release@v2
              env:
                  GITHUB_TOKEN: ${{ github.token }}
              with:
                  tag_name: ${{ needs.get_version.outputs.ARK_VERSION }}
                  files: ark-lsp-${{ needs.get_version.outputs.ARK_VERSION }}-windows-x64.zip

            - name: Upload Windows ark-lsp release artifact (arm64)
              if: matrix.flavor == 'release'
              uses: softprops/action-gh-release@v2
              env:
                  GITHUB_TOKEN: ${{ github.token }}
              with:
                  tag_name: ${{ needs.get_version.outputs.ARK_VERSION }}
                  files: ark-lsp-${{ needs.get_version.outputs.ARK_VERSION }}-windows-arm64.zip

            - name: Upload Linux ark-lsp release artifact (x64)
              if: matrix.flavor == 'release'
              uses: softprops/action-gh-release@v2
              env:
                  GITHUB_TOKEN: ${{ github.token }}
              with:
                  tag_name: ${{ needs.get_version.outputs.ARK_VERSION }}
                  files: ark-lsp-${{ needs.get_version.outputs.ARK_VERSION }}-linux-x64.zip

            - name: Upload Linux ark-lsp release artifact (arm64)
              if: matrix.flavor == 'release'
              uses: softprops/action-gh-release@v2
              env:
                  GITHUB_TOKEN: ${{ github.token }}
              with:
                  tag_name: ${{ needs.get_version.outputs.ARK_VERSION }}
                  files: ark-lsp-${{ needs.get_version.outputs.ARK_VERSION }}-linux-arm64.zip

            # Upload VS Code extensions (release only)
            - name: Upload VS Code extension (darwin-x64)
              if: matrix.flavor == 'release'
              uses: softprops/action-gh-release@v2
              env:
                  GITHUB_TOKEN: ${{ github.token }}
              with:
                  tag_name: ${{ needs.get_version.outputs.ARK_VERSION }}
                  files: ark-r-${{ needs.get_version.outputs.ARK_VERSION }}-darwin-x64.vsix

            - name: Upload VS Code extension (darwin-arm64)
              if: matrix.flavor == 'release'
              uses: softprops/action-gh-release@v2
              env:
                  GITHUB_TOKEN: ${{ github.token }}
              with:
                  tag_name: ${{ needs.get_version.outputs.ARK_VERSION }}
                  files: ark-r-${{ needs.get_version.outputs.ARK_VERSION }}-darwin-arm64.vsix

            - name: Upload VS Code extension (linux-x64)
              if: matrix.flavor == 'release'
              uses: softprops/action-gh-release@v2
              env:
                  GITHUB_TOKEN: ${{ github.token }}
              with:
                  tag_name: ${{ needs.get_version.outputs.ARK_VERSION }}
                  files: ark-r-${{ needs.get_version.outputs.ARK_VERSION }}-linux-x64.vsix

            - name: Upload VS Code extension (linux-arm64)
              if: matrix.flavor == 'release'
              uses: softprops/action-gh-release@v2
              env:
                  GITHUB_TOKEN: ${{ github.token }}
              with:
                  tag_name: ${{ needs.get_version.outputs.ARK_VERSION }}
                  files: ark-r-${{ needs.get_version.outputs.ARK_VERSION }}-linux-arm64.vsix

            - name: Upload VS Code extension (win32-x64)
              if: matrix.flavor == 'release'
              uses: softprops/action-gh-release@v2
              env:
                  GITHUB_TOKEN: ${{ github.token }}
              with:
                  tag_name: ${{ needs.get_version.outputs.ARK_VERSION }}
                  files: ark-r-${{ needs.get_version.outputs.ARK_VERSION }}-win32-x64.vsix

            - name: Upload VS Code extension (win32-arm64)
              if: matrix.flavor == 'release'
              uses: softprops/action-gh-release@v2
              env:
                  GITHUB_TOKEN: ${{ github.token }}
              with:
                  tag_name: ${{ needs.get_version.outputs.ARK_VERSION }}
                  files: ark-r-${{ needs.get_version.outputs.ARK_VERSION }}-win32-arm64.vsix

    cleanup:
        name: Clean up Failed Releases
        if: ${{ failure() }}
        runs-on: ubuntu-latest
        needs: [upload_release_binaries, get_version]
        steps:
            # `gh` operates on the git repo
            - name: Checkout sources
              uses: actions/checkout@v4

            - name: Check for existing release tag
              uses: mukunku/tag-exists-action@v1.6.0
              id: check_tag
              with:
                  tag: ${{ needs.get_version.outputs.ARK_VERSION }}

            - name: Delete failed release if any
              if: steps.check_tag.outputs.exists == 'true'
              env:
                  GH_TOKEN: ${{ github.token }}
              run: |
                  TAG=${{ needs.get_version.outputs.ARK_VERSION }}
                  gh release delete $TAG -y --cleanup-tag

    # Keep this at the very end of the workflow tree and without any other
    # steps to ensure we get a Slack report when something failed
    status:
        if: ${{ failure() }}
        runs-on: ubuntu-latest
        needs: [cleanup, get_version]
        steps:
            - name: Notify slack if build fails
              uses: slackapi/slack-github-action@v1.24.0
              id: slack-failure
              with:
                  payload: |
                      {
                        "message": "Positron build ${{ needs.get_version.outputs.ARK_VERSION }} failed",
                        "status": "Failure",
                        "run_url": "https://github.com/posit-dev/positron/actions/runs/${{ github.run_id }}"
                      }
              env:
                  SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
